<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia Game!</title>
</head>
<body>
        <div class="row justify-content-center mt-5">
            <div class="row">
                <div class="col-3">
                <div class="col-7 m-0">
                    <img src="assets/images/Michael Scott Bandana.png" alt="MS Bandana" id="MS-Bandana">
                </div>
                <div class="col-7 m-0">
                    <img src="assets/images/jim halpert.PNG" alt="Jim Halpert" id="Jim-Halpert">
                </div>
                </div>
            </div>
            <div class="col-6 justify-content-center quiz-box">
                <div class="col-12 text-center">
                    <img src="assets/images/The Office Logo.PNG" alt="The Office Logo" id="Office-Logo">
                </div>
                <div class="col-12 text-center mb-4 trivia-title">
                    <h1>Trivia Game</h1>
                </div>
                <div class="col-12 text-center impact-font" id="game">
                    <div class="col-12 text-center" id="timer"></div>
                    <div class="col-12 text-center" id="quiz">
                        <button id="start-button">
                            Start Game!
                        </button>
                        <form method="post" id="form"></form>
                    </div> 
                </div>  
                <div class="col-12 text-center mt-3">
                    <img src="assets/images/Michael Scott this is going a mile an hour.PNG" alt="Mile an hour" id="MS-Hour">
                </div>       
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="col-7 m-0">
                            <img src="assets/images/Dwight_.jpg" alt="Dwight" id="Dwight">
                    </div>
                    <div class="col-7 m-0">
                        <img src="assets/images/Michael Scott Disappointed.PNG" alt="MS Disappoint" id="MS-Disappoint">
                    </div>
                </div>
            </div>          
        </div>






    <script src="assets/javascript/app.js"></script>
</body>
</html>
